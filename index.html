<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- <base href="/Dev_algo_de_recherche/"> -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
     
</head>

<body>
    <!-- Header Section -->
    <header class="header text-center p-5 header-height">
        <img src="./assets/Logo.png" alt="Logo" class="logo">
        <h1 class="display-5">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="custom-search-bar">
                        <input type="text" class="form-control search-bar" 
                               id="search-bar"
                               placeholder="Recherchez une recette, un ingrédient..." 
                               aria-label="Search">
                               <!-- bouton x input clear -->
                               <button class=" clear-btn" type="button" id="clear-button"><i class="bi bi-x"></i></button>
                        <button class="btn btn-dark search-btn" type="button" id="search-button">
                            <i class="bi bi-search"></i>
                 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <!-- Filter Section -->
        <div class="filters d-flex">
            <!-- Ingredients Dropdown -->
            <div class="dropdown dropdown-ingredients">
                <button class="btn btn-light dropdown-toggle btn-custome" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Ingrédients</button>
                <ul class="dropdown-menu">
                        <div class="input-group">
                            <input type="text" class="form-control ingredient-search-input"  id="ingredient-search" aria-label="Search ingredients"
                            placeholder="Écrivez un ingrédient...">
                            <button class=" clear-btn" type="button" id="ingredient-clear-button"><i class="bi bi-x"></i></button>
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                    <li>
                        <span class="ingredient-options"></span>
                    </li>
                </ul>
            </div>

            <!-- Appliances Dropdown -->
            <div class="dropdown dropdown-appliances">
                <button class="btn btn-light dropdown-toggle btn-custome" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Appareils</button>
                <ul class="dropdown-menu">
                    <li>
                        <div class="input-group">
                            <input type="text" class="form-control appliance-search-input" id="appliance-search" aria-label="Search appliances"
                            placeholder="Écrivez un appareil...">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="appliance-options"></div>
                    </li>
                </ul>
            </div>

            <!-- ustensils Dropdown -->
            <div class="dropdown dropdown-ustensils">
                <button class="btn btn-light dropdown-toggle btn-custome" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Ustensiles</button>
                <ul class="dropdown-menu">
                    <li>
                        <div class="input-group">
                            <input type="text" class="form-control ustensil-search-input" id="ustensil-search" aria-label="Search ustensils"
                            placeholder="Écrivez un ustensile...">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <div class="ustensil-options"></div>
                    </li>
                </ul>
            </div>

            <!-- Recipe Count -->
            <div class="recipe-count" id="recipe-count">
                <span class="recipe-count-number">0 recettes</span>
            </div>
        </div>

        <!-- Tag Container (For all selected tags) -->
        <div class="tag-container-unified d-flex flex-wrap mt-3" id="selectedTags"></div>

        <!-- Recipes Section -->
        <div class="row g-3" id="recipes-container">
           <!-- Dynamic recipe cards will be injected here -->
        </div>

    </div>
<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./App.js"></script>
   
</body>

</html>
